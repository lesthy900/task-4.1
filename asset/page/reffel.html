<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFFLE</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        
        <img id="imglogo" src="../images/logo.png" alt="">
        <nav>
            <a href="../../index.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./benefits.html">Benefits</a>
            <a href="./moreinfo.html">More Info</a>
            <a href="#">Raffle</a>
        </nav>
        <div>
            <h1>Daflogui Cake</h1>
            
        </div>
    </header>
    <form action="./show_data.html" method="get">
        <div class="div-from">
              <img src="../images/heart-coffee.jpg" alt="">
               <img src="../images/cup-w-coffee.jpg" alt="">
        </div>

<main class="main2">
                <fieldset class="info">
                     <label for="firstname">first name</label>
                     <input type="text" id="firstname" name="firstname">

                    <label for="lastname">last name</label>
                    <input type="text" id="lastname" name="lastname">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="whatcolorwouldyoulikethecoffeepot:">what color would you like the coffee pot: </label>
                    <select name="selectedcolor" id="whatcolorwouldyoulikethecoffeepot:">
                       <option>select color</option>
                       <option>blue</option>
                       <option>red</option>
                       <option>white</option>
                       <option>orange</option>
                       <option>purpe</option>
                       <option>violet</option>
                       <option>pink</option>
                    </select>
                    <label for="country">country</label>
                    <select name="country" id="country">
                        <option>colombia</option>
                        <option>argentina</option>
                        <option>uruguay</option>
                        <option>chile</option>
                        <option>venezuela</option>

                    </select>
        
                 </fieldset>
    

                 <fieldset class="pay">
                      <legend>Payment Options:</legend>

                      <input type="radio" id="cash" name="pay" value="cash">
                      <label for="cash">cash</label>

                      <input type="radio" id="creditcards" name="pay" value="creditcards">
                      <label for="creditcards">credit cards</label>

                      <input type="radio" id="debitcards" name="pay" value="debitcards">
                      <label for="debitcards">debit cards</label>
       
                      <label for="services">services</label>
                      <textarea name="services" id="services" cols="30" rows="10"></textarea>
                
                 </fieldset>
                 <fieldset class="check">
                       <input type="checkbox" name="iaccepttermsandconditions" id="iaccepttermsandconditions" value="i accept">
                       <label for="iaccepttermsandconditions">i accept terms and conditions</label>
        
                 </fieldset>

         <input type="submit" value="send">
        </main>
    </form>
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d620071.9373477747!2d-82.95358021983417!3d27.907524964342727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dd65be6bd0486d%3A0x47fadd42a11b46e0!2sFL-93%2C%20Tampa%2C%20FL%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1682033268316!5m2!1ses-419!2sco" width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
